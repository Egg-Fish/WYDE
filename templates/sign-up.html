<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Web dev</title>

  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{url_for('static', filename='asset/css/sign-up.css')}}" rel="stylesheet">

</head>
<body>
  <div class="contain">
    <div class="word">
      <h1>KYDE Learn</h1>
      <div class="sign-head">
        <img src="{{url_for('static', filename='asset/images/teacher.png')}}" width="80"><br><br>
        <h4><pre>  Sign Up <pre></h4>
      </div>
    </div>
    <div class="sign-up">
      <form id="form" method="post" action="/addstudent">

        <div class="student_id">
          <label for="student_id">Student ID</label><br>
          <input type="text" id="student_id" name="student_id" pattern="[A-Z0-9]{8}" minlength="8" maxlength="8" size="10" autofocus required><br>
        </div>

        <div class="username">
          <label for="username">Username</label><br>
          <input type="text" id="username" name="username" minlength="6" maxlength="11" size="11" autofocus required><br><br>
        </div>

        <label for="name">Student Name</label><br>
        <input type="text" id="name" name="name" minlength="5" required autofocus size="33"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" size="33" autofocus required><br>
        <p id="passwrong"></p><br>
        <div class="sign-up-2">
          <input id="hello" type="submit" value="Sign Up">
        </div>
      </form>
    </div>
    <div style="text-align:center">
      <a href="/student"><span class="dot"></span></a>
      <a href="/signup"><span class="dot" style="background-color: red;"></span></a>
    </div>
  </div>
</body>
</html>
